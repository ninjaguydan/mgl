<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"defer></script>
    <script src="{% static 'main.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'reset.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>My Game List {% block title %}{% endblock %}</title>
</head>

<body>
    <header class="main">
        <a href="" class="header-logo"></a>
        <div onclick="openMenu()" id="menu-btn" class="menu-btn">
			<div class="menu-btn_burger"></div>
		</div>
    </header><!-- main nav -->

    <ul class="list-group list-group-flush mobile-nav">
        <li class="list-group-item bold"><a href="">Home</a></li> 
        <li class="list-group-item bold"><a href="">Login</a></li> 
        <li class="list-group-item bold"><a href="">Sign Up</a></li>
        <li class="list-group-item"><a href="">Games</a></li> 
        <li class="list-group-item"><a href="">Reviews</a></li> 
        <li class="list-group-item"><a href="">Community</a></li> 
    </ul>
    
    <div class="wrapper">
        {% block content %}
        <h2 class="header">{% block header %} {% endblock %}</h2>
        {% endblock %}
    </div><!--wrapper-->

</body>
</html>
